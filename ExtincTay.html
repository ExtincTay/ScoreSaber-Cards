<body onLoad="preLoad(), getScores(), bgreload()">
<h1 class="title">ScoreSaber Cards</h1>

<div class="card" id="bg">
  <img id="a" src="borders/Rounded.png" style="position: absolute;">
  <img id="pfp" src="https://new.scoresaber.com/api/static/avatars/76561198388103578.jpg" class="pfp">

    <img id="flag" src="OOF.png" class="flag">
  </div>

  </div>
  <div class="rankcss" id="rankcss">
    <h1><u>Rank</u></h1>
    <h2 id="rank"></h2>
  </div>
  <div class="Acccss" id="Acccss">
    <h1><u>Accuracy</u></h1>
    <h2 id="Acc"></h2>
  </div>
</div>
