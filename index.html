<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="css/index.css">
  <title>ScoreSaber Cards</title>

<body>
<h1>ScoreSaber Cards</h1>

<div class="center">
  <label for="ScoreSaberID">ScoreSaber ID</label>
  <input type="text" id="txtInp" onchange="reload(), getScores(), refetch()" autocomplete="off"></input>
</div>

<div class="card">
  <img id="pfp" src="OOF.png" class="pfp">
  <div>
    <h1 id="name"></h1>
  </div>
  <div>
    <h1><u>Rank</u></h1>
    <h2 id="rank"></h2>
  </div>
  <div>
    <h1><u>Accuracy</u></h1>
    <h2 id="Acc"></h2>
</div>
<div class="footer">
  <p><a href="https://github.com/ExtincTay/ScoreSaber-Cards">Github</a>  -  <a href="https://taynet.uk">My Site</a>  -  <a href="https://discord.gg/74erf7MAsw">Discord</a></p>
  <p></p>
</div>
<script src="js/pfp.js"></script>
<script src="js/fetch.js"></script>
<script src="js/test.js"></script>
</body>
</html>
